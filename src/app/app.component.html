  <div class="row">

    <div class="col-md-4">
      <div class="form-group">
        <label for="filterArticle">Example select</label>
        <select class="form-control" id="filterArticle"  (change)="getFiltered($event)">
          <option value="NORMAL">NORMAL</option>
          <option value="FEATURED">FEATURED</option>
          <option value="VIDEO">VIDEO</option>
          <option value="FEATURED_AD">FEATURED AD</option>
        </select>
      </div>
    </div>
  </div>

<div class="row mb-3 justify-content-center">

    <div class="list-card" *ngFor="let result of results | article: filteredArticle">

        <div class="col-sm-3">
            <div class="card border-dark mb-5" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ result.title }}</h5>

                  <div class="article-image" *ngIf="result.description">
                    <!-- <div [innerHTML]="result.description"></div> -->
                    <p class="card-text" [innerHTML]="result.description | truncate:250 "></p>
                  </div>

                  <div class="article-image" *ngIf="result.featureImgUrl">
                    <img [src]="result.featureImgUrl" alt="" srcset="">
                  </div>

                  <div class="article-image" *ngIf="result.adBannerUrl">
                    <img [src]="result.adBannerUrl" alt="" srcset="">
                  </div>

              </div>
            </div>
          </div>
    </div>
  </div>


  <!-- To put the articles inside this container -->
  <div class="article-container">
    <div class="article-list-holder">
      <ng-container *ngIf="articles">
        <article-renderer-component [articles]="articles"></article-renderer-component>
      </ng-container>
    </div>
  </div><!--.article-container-->
